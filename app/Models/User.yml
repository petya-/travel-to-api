definitions:
  User:
    type: object
    properties:
      id:
        type: uint
      email:
        type: email
      password:
        type: string
      name:
        type: string
      phone_number:
        type: string
      profile_img:
        type: string
      description:
        type: string
      email_verified:
        type: boolean
      enabled:
        type: boolean
    required:
      - email
      - password
      - name
      - phone_number
