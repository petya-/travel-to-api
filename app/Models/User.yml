definitions:
  User:
    type: object
    properties:
      id:
        type: uint
      email:
        type: email
      password:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      profileImg:
        type: string
      description:
        type: string
      emailVerified:
        type: boolean
      enabled:
        type: boolean
    required:
      - email
      - password
      - name
      - phoneNumber
