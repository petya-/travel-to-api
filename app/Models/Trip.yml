definitions:
  Trip:
    type: object
    properties:
      id:
        type: uint
      from:
        type: string
      to:
        type: string
      departure_time:
        type: date-time
      number_of_passengers:
        type: integer
      price:
        type: number
      requires_contact:
        type: boolean
    required:
      - from
      - to
      - name
      - departure_time
      - number_of_passengers
      - price
