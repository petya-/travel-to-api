paths:
  /auth/register:
    post:
      description: Register user with email
      summary: Register user
      tags:
        - Auth
      produces:
        - application/json
      parameters:
        - name: email
          description: Username to use for login.
          in: formData
          required: true
          type: string
        - name: password
          description: User's password.
          in: formData
          required: true
          type: string
        - name: name
          description: User's name.
          in: formData
          required: true
          type: string
        - name: phone_number
          description: User's phone number.
          in: formData
          required: true
          type: string
      responses:
        200:
          description: login
          schema:
            $ref: '#/definitions/User'
  /auth/login:
    post:
      description: Login to the application
      summary: Login
      tags:
        - Auth
      produces:
        - application/json
      parameters:
        - name: email
          description: Email to use for login.
          in: formData
          required: true
          type: string
        - name: password
          description: User's password.
          in: formData
          required: true
          type: string
      responses:
        200:
          description: login
          schema:
            $ref: '#/definitions/User'
  /auth/{provider}:
    get:
      description: Redirect user to Provider login
      summary: Provider Signup
      tags:
        - Auth
      produces:
        - application/json
  /authenticated/{provider}:
    get:
      description: Callback to API from Provider login
      summary: Provider Callback
      tags:
        - Auth
      produces:
        - application/json
  /auth/verify:
    post:
      description: Verify user email
      summary: Verify user
      tags:
        - Auth
      security:
        - bearerAuth: []
      produces:
        - application/json
      responses:
        200:
          description: verify
          schema:
            $ref: '#/definitions/User'
