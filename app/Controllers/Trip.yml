paths:
  /trips:
    get:
      description: Get all trips
      tags:
        - Trip
      summary: Get all trips
      produces:
        - application/json
      responses:
        200:
          description: trips array
          schema:
            $ref: '#/definitions/Trip'
    post:
      description: Create trip
      tags:
        - Trip
      security:
        - bearerAuth: []
      summary: Create a trip
      produces:
        - application/json
      parameters:
        - name: from
          description: Start of journey
          in: formData
          type: string
        - name: to
          description: End of journey
          in: formData
          type: string
        - name: departureTime
          description: Date and time of departure in UTC0
          in: formData
          type: date-time
        - name: numberOfPassengers
          description: Number of available places for the trip
          in: formData
          type: integer
        - name: price
          description: Price for the trip in euros
          in: formData
          type: number
        - name: requiresContact
          description: Contact required before approval of trip request
          in: formData
          type: boolean
      required:
        - from
        - to
        - departureTime
        - numberOfPassengers
        - price
      responses:
        200:
          description: created trip object
          schema:
            $ref: '#/definitions/Trip'
        400:
          description: There was a problem creating the trip, please try again later.
  /trips/user:
    get:
      description: Get user trips
      tags:
        - Trip
      security:
        - bearerAuth: []
      summary: Get user trips
      produces:
        - application/json
      responses:
        200:
          description: Trips created by the user
          schema:
            $ref: '#/definitions/Trip'
/trips/{id}:
  get:
    description: Get a trip by id
    summary: Get a trip by id
    tags:
      - Trip
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric id of the trip to get
  /trips/{id}/request:
    get:
      description: Get a trip with trip requests
      summary: Get a trip by id with the trip requests
      tags:
        - Trip
      security:
        - bearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric id of the trip to get
      responses:
        200:
          description: trip object
          schema:
            $ref: '#/definitions/Trip'
