paths:
  /users:
    get:
      description: Get all users
      tags:
        - User
      security:
        - bearerAuth: []
      summary: Get all users
      produces:
        - application/json
      responses:
        200:
          description: users array
          schema:
            $ref: '#/definitions/User'
  /users/{id}/becomeDriver:
    put:
      summary: Make user a driver
      description: Passenger user can become a driver
      tags:
        - User
      security:
        - bearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric id of the user
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/User'
        500:
          description: User role could not be updated! Please try again.
  /users/report:
    post:
      summary: Report a user
      description: Report a user
      tags:
        - ReportedUser
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          description: ID of the user to report
          in: formData
          type: integer
          required: true
        - name: reason
          description: Reason for reporting the user
          in: formData
          type: string
          required: true
      produces:
        - application/json
      responses:
        200:
          description: reported user object
          schema:
            $ref: '#/definitions/ReportedUser'
  /user:
    get:
      description: Get a user profile
      tags:
        - User
      security:
        - bearerAuth: []
      summary: Get a user profile
      produces:
        - application/json
      responses:
        200:
          description: user account
          schema:
            $ref: '#/definitions/User'
    put:
      description: Update user
      tags:
        - User
      security:
        - bearerAuth: []
      summary: Update user
      produces:
        - application/json
      parameters:
        - name: email
          description: User's email
          in: formData
          type: string
        - name: phone_number
          description: User's phone_number
          in: formData
          type: string
        - name: name
          description: User's name.
          in: formData
          type: string
        - name: profile_img
          description: User's profile_img
          in: formData
          type: file
        - name: description
          description: User's description
          in: formData
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/User'
        400:
          description: There was a problem updating profile, please try again later.
  /user/changePassword:
    put:
      description: Change user password
      tags:
        - User
      security:
        - bearerAuth: []
      summary: Change user password
      produces:
        - application/json
      parameters:
        - name: password
          description: User's old password
          in: formData
          required: true
          type: string
        - name: newPassword
          description: User's phone_number
          in: formData
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/User'
        400:
          description: Current password could not be verified! Please try again.
        500:
          description: User password could not be updated! Please try again.
