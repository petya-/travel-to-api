version: 2.1
jobs:
  build_and_test:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run migrations and seeders
          command: ENV_SILENT=true node ace migration:refresh --seed --force

      - run:
          name: Run tests
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests

################### Workflow ###################
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                - /^feature.*/
                - master
